<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1803e819c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="counter">
            <span class="hr">00</span>:<span class="min">00</span>.<span class="sec">00</span>
        </div>

        <div class="controllers">
            <div class="pause"><img src="./images/stop.png" alt="stop-image"></div>
            <div class="play"><img src="./images/start.png" alt="start-image"></div>
            <div class="reset"><img src="./images/reset.png" alt="reset-image"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
